<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Cartões</title>
  <link rel="stylesheet" href="ResumoCartoes.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Meus Cartões</h1>
    </header>

    <main>
      <!-- Cartão de Crédito -->
      <div class="cartao credito">
        <div class="cartao-header">
          <span class="tipo">Crédito</span>
          <span class="status ativo">Ativo</span>
        </div>
        <div class="cartao-info">
          <div class="numero">•••• •••• •••• 1234</div>
          <div class="titular nome-usuario">Olá</div>
          <div class="validade">Válido até 05/2026</div>
        </div>
        <div class="limite">
          <span>Limite disponível:</span>
          <span class="valor">R$ 5.754,10</span>
        </div>
        <div class="acoes">
          <button class="btn-fatura" onclick="location.href='../../Extrato/extrato.html'">Ver Extrato</button>
          <button class="btn-bloquear">Bloquear Cartão</button>
        </div>
      </div>

      <!-- Cartão de Débito -->
      <div class="cartao debito">
        <div class="cartao-header">
          <span class="tipo">Débito</span>
          <span class="status ativo">Ativo</span>
        </div>
        <div class="cartao-info">
          <div class="numero">•••• •••• •••• 5678</div>
          <div class="titular nome-usuario">Olá</div>
          <div class="validade">Válido até 08/2025</div>
        </div>
        <div class="limite">
          <span>Saldo disponível:</span>
          <span class="valor saldo-usuario">R$ </span>
        </div>
        <div class="acoes">
          <button class="btn-fatura" onclick="location.href='../../Extrato/extrato.html'">Ver Extrato</button>
          <button class="btn-bloquear">Bloquear Cartão</button>
        </div>
      </div>
    </main>

    <footer>
      <button class="btn-novo-cartao" onclick="location.href='../../FormularioSolicitaCartao/FormularioSolicitaCartao.html'">
        Solicitar Novo Cartão
      </button>
    </footer>
  </div>

  <script src="ResumoCartoes.js"></script>
</body>
</html>
