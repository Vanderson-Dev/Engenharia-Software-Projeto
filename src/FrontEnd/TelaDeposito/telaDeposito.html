<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Digital - Deposito</title>
    <link rel="stylesheet" href="telaDeposito.css" />
  </head>
  <body>
    <div class="saque-container">
      <div class="logo">Banco Digital</div>

      <div class="saque-form">
        <h2>Efetuar Deposito</h2>

        <form id="saque-form" method="post">
          <div class="input-group">
            <label for="valor">Valor do Deposito</label>
            <input
              type="number"
              id="valor"
              name="valor"
              placeholder="Digite o valor"
              required
              min="10"
              step="10"
            />
          </div>

          <div class="input-group">
            <label for="senha">Confirme sua Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <button type="submit" class="saque-button">Depositar</button>
        </form>

        <div class="back-link">
          <a href="../Dashboard/dashboard.html">â¬… Voltar para o Menu</a>
        </div>
      </div>
    </div>

    <script src="saque.js"></script>
  </body>
</html>
