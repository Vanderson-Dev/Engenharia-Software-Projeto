<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Bancário</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Bem-vindo ao Banco Digital</h1>
    </header>

    <section class="saldo-container">
      <h2>Saldo disponível</h2>
      <div class="saldo">
        <span class="valor">R$ 1.000.000,00</span>
      </div>
    </section>

    <section class="acoes-container">
      <h2>Suas Ações</h2>
      <div class="botoes">
        <button class="submit-btn" onclick="location.href='../TelaDeposito/telaDeposito.html'">Deposito</button>
        <button class="submit-btn" onclick="location.href='../TelaSaque/telaSaque.html'">Efetuar Saque</button>
        <button class="submit-btn" onclick="location.href='../Transferencia/transferencia.html'">Transferência</button>
        <button class="submit-btn" onclick="location.href='../TelaCartoes/ResumoCartoes/ResumoCartoes.html'">Cartão</button>
        <button class="submit-btn" onclick="location.href=''">Extrato</button>
        <button class="submit-btn" onclick="location.href='../Tela De Investimento/investimento.html'">Investimentos</button>
        <button class="submit-btn" onclick="location.href='../FAQ/index.html'">FAQ</button>
        <button class="submit-btn" onclick="location.href='../Tela Inicial/index.html'">Sair</button>
      </div>
    </section>
  </div>
</body>
</html>
