<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investimentos</title>
  <link rel="stylesheet" href="investimento.css" />
</head>
<body>
  <main>
    <section class="investimentos">
      <h1>Meus Investimentos</h1>
      <div class="investimentos-lista">
        <div class="investimento-card">
          <h2>CDB</h2>
          <p>Rentabilidade: 12% ao ano</p>
          <p>Liquidez: Diária</p>
          <button class="btn-investir">Investir</button>
        </div>
        <div class="investimento-card">
          <h2>LCI</h2>
          <p>Rentabilidade: 10% ao ano</p>
          <p>Liquidez: 90 dias</p>
          <button class="btn-investir">Investir</button>
        </div>
        <div class="investimento-card">
          <h2>Fundos</h2>
          <p>Rentabilidade: variável</p>
          <p>Liquidez: D+1</p>
          <button class="btn-investir">Investir</button>
        </div>
        <div class="investimento-card">
          <h2>Ações</h2>
          <p>Rentabilidade: variável</p>
          <p>Liquidez: D+1</p>
          <button class="btn-investir" onclick="window.location.href='../Acoes/acoes.html'">
            Investir
          </button>
        </div>
      </div>
    </section>
  </main>
  <script>
    const btn = document.getElementById('dashboard-btn');
    const dropdown = document.getElementById('dashboard-dropdown');
    btn.onclick = () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    };
    window.onclick = function(event) {
      if (!event.target.matches('#dashboard-btn') && !event.target.matches('.menu-icon')) {
        dropdown.style.display = 'none';
      }
    }
  </script>
</body>
</html>
