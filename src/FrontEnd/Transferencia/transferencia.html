<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transferência Bancária</title>
  <link rel="stylesheet" href="transferencia.css" />
</head>
<body>
  <main>
    <section class="transferencia-section">
      <div class="container1">
        <h2>Transferência Bancária</h2>
        <form id="form-transferencia">
          <label for="cpf-destino">CPF do destinatário:</label>
          <input type="text" id="cpf-destino" name="cpf-destino" placeholder="000.000.000-00" required />

          <label for="valor">Valor a transferir:</label>
          <input type="number" id="valor" name="valor" min="1" required />

          <label for="senha">Sua senha:</label>
          <input type="password" id="senha" name="senha" required />

          <button type="submit" class="submit-btn">Transferir</button>
        </form>
      </div>
    </section>
  </main>

  <script src="transferencia.js"></script>
</body>
</html>
