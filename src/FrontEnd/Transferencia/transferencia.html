<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transferência Bancária</title>
  <link rel="stylesheet" href="transferencia.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo"><img src="../Tela Inicial/img/logo.png" alt="Logo Banco Inteliogia"></div>
      <div class="menu">
        <nav>
          <a href="../Tela Inicial/index.html">Início</a>
          <a href="../Dashboard/dashboard.html">Dashboard</a>
        </nav>
      </div>
      <div class="social">
        <a href="../Cadastro/cadastro.html" class="btn-link">Cadastro</a>
        <a href="../Login/login.html" class="btn-link">Login</a>
      </div>
    </div>
  </header>
  <main>
    <section class="transferencia-section">
      <div class="container1">
        <h2>Transferência Bancária</h2>
        <form>
          <label for="conta-destino">Conta de destino:</label>
          <input type="text" id="conta-destino" name="conta-destino" placeholder="CPF" required />

          <label for="valor">Valor:</label>
          <input type="number" id="valor" name="valor" min="1" required />

          <button type="submit" class="submit-btn">Transferir</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
