<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transferência Bancária</title>
  <link rel="stylesheet" href="transferencia.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="../Tela Inicial/img/logo.png" alt="Logo Banco Inteliogia">
      </div>
      <div class="menu">
        <nav>
          <a href="../Tela Inicial/index.html">Início</a>
        </nav>
      </div>
      <div class="dashboard-menu">
        <button id="dashboard-btn" class="dashboard-btn">
          <span class="menu-icon">&#9776;</span>
          Dashboard
        </button>
        <div id="dashboard-dropdown" class="dashboard-dropdown" style="display: none;">
          <a href="../Cartoes/cartoes.html">Meus Cartões</a>
          <a href="../Extrato/extrato.html">Extrato</a>
          <a href="transferencia.html">Transferência</a>
          <a href="../Investimentos/investimentos.html">Investimentos</a>
        </div>
      </div>
    </div>
  </header>
  <script>
    const btn = document.getElementById('dashboard-btn');
    const dropdown = document.getElementById('dashboard-dropdown');
    btn.onclick = () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    };
    window.onclick = function(event) {
      if (!event.target.matches('#dashboard-btn') && !event.target.matches('.menu-icon')) {
        dropdown.style.display = 'none';
      }
    }
  </script>
  <main>
    <section class="transferencia-section">
      <div class="container1">
        <h2>Transferência Bancária</h2>
        <form>
          <label for="conta-destino">Conta de destino:</label>
          <input type="text" id="conta-destino" name="conta-destino" placeholder="CPF" required />

          <label for="valor">Valor:</label>
          <input type="number" id="valor" name="valor" min="1" required />

          <button type="submit" class="submit-btn">Transferir</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
