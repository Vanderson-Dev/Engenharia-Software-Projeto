  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limite de Crédito Aprovado</title>
    <link rel="stylesheet" href="limiteAprovado.css" />
  </head>
  <body>
    <div class="notification-container">
      <div class="icon">✓</div>
      <h1 class="notification-title">Parabéns!</h1>
      <p class="notification-message">
        Seu limite de crédito foi aprovado com sucesso.
      </p>

      <div class="limit-amount">R$ 5.000,00</div>
      <!-- Tentar integra o Back end para puxar esse valor e exibir-->

      <p class="notification-message">
        Agora você pode utilizar este valor em suas compras e saques, conforme
        as condições do seu contrato.
      </p>

      <a href="#" class="action-button">Acessar Minha Conta</a>

      <div class="additional-options">
        <p><a href="#">Consultar extrato</a> | <a href="#">Ver condições</a></p>
      </div>
    </div>
  </body>
